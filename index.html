<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ä—ë–ª –∏–ª–∏ –†–µ—à–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            margin: 0;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .balance {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        .bet-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            font-size: 16px;
            text-align: center;
        }

        .button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 8px;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #fff);
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .button:active {
            opacity: 0.8;
        }

        .coin-buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .coin-button {
            flex: 1;
            padding: 20px;
            border: 2px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 8px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000);
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .coin-button.selected {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #fff);
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }

        .next-reward {
            margin-top: 10px;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balance">
            <h2>–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> Ruscoin</h2>
            <div class="next-reward">–°–ª–µ–¥—É—é—â–∏–π –±–æ–Ω—É—Å —á–µ—Ä–µ–∑: <span id="nextReward">-</span></div>
        </div>

        <input type="number" id="betInput" class="bet-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É" min="1">
        <button onclick="setBet()" class="button">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å—Ç–∞–≤–∫—É</button>

        <div class="coin-buttons">
            <div class="coin-button" onclick="selectCoin('heads')" id="headsButton">
                –û—Ä—ë–ª ü¶Ö
            </div>
            <div class="coin-button" onclick="selectCoin('tails')" id="tailsButton">
                –†–µ—à–∫–∞ ü™ô
            </div>
        </div>

        <button onclick="play()" class="button" id="playButton">–ò–≥—Ä–∞—Ç—å</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let selectedCoin = null;
        let currentBet = 0;

        tg.expand();
        tg.enableClosingConfirmation();

        // –ü–æ–ª—É—á–∞–µ–º –±–∞–ª–∞–Ω—Å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        function getBalance() {
            tg.sendData(JSON.stringify({
                action: 'get_balance'
            }));
        }

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞–≤–∫—É
        function setBet() {
            const betAmount = parseInt(document.getElementById('betInput').value);
            if (isNaN(betAmount) || betAmount < 1) {
                showResult('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É');
                return;
            }

            tg.sendData(JSON.stringify({
                action: 'set_bet',
                bet: betAmount
            }));
            currentBet = betAmount;
        }

        // –í—ã–±–æ—Ä —Å—Ç–æ—Ä–æ–Ω—ã –º–æ–Ω–µ—Ç—ã
        function selectCoin(coin) {
            selectedCoin = coin;
            document.getElementById('headsButton').classList.toggle('selected', coin === 'heads');
            document.getElementById('tailsButton').classList.toggle('selected', coin === 'tails');
        }

        // –ò–≥—Ä–∞—Ç—å
        function play() {
            if (!selectedCoin) {
                showResult('–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–æ—Ä–æ–Ω—É –º–æ–Ω–µ—Ç—ã');
                return;
            }
            if (currentBet <= 0) {
                showResult('–£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ —Å—Ç–∞–≤–∫—É');
                return;
            }

            tg.sendData(JSON.stringify({
                action: 'play',
                choice: selectedCoin
            }));
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        function showResult(message) {
            document.getElementById('result').textContent = message;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–≤–µ—Ç–∞ –æ—Ç –±–æ—Ç–∞
        tg.onEvent('message', function(message) {
            try {
                const data = JSON.parse(message.data);
                
                if (data.balance !== undefined) {
                    document.getElementById('balance').textContent = data.balance;
                }
                
                if (data.time_until_reward !== undefined) {
                    document.getElementById('nextReward').textContent = data.time_until_reward;
                }

                if (data.error) {
                    showResult(data.error);
                    return;
                }

                if (data.result === 'win') {
                    showResult(`–ü–æ–±–µ–¥–∞! +${data.win_amount} Ruscoin`);
                    currentBet = 0;
                } else if (data.result === 'lose') {
                    showResult(`–ü—Ä–æ–∏–≥—Ä—ã—à! -${data.lose_amount} Ruscoin`);
                    currentBet = 0;
                }

                if (data.current_bet !== undefined) {
                    currentBet = data.current_bet;
                    document.getElementById('betInput').value = currentBet;
                }
            } catch (e) {
                console.error('Error parsing message:', e);
            }
        });

        // –ü–æ–ª—É—á–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å
        getBalance();
    </script>
</body>
</html>
